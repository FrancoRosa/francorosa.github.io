<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Franco Rosa - Portfolio</title>
  <link rel="icon" href= "/favicon.ico" 
        type="image/x-icon"> 
  <link rel="stylesheet" href="darkly.css">
  <link rel="stylesheet" href="style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
  <nav class="navbar sticky is-dark" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="#">
        <h3 class="title is-5" id="terminal">
          <span class="has-text-link">francorosa@dev:~$ </span>
        </h3>
      </a>
      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-end">
        <a class="button is-link is-outlined" href="#intro">Intro</a>
        <a class="button is-link is-outlined" href="#projects">Projects</a>
        <a class="button is-link is-outlined" href="#contact">Contact</a>
      </div>
    </div>
  </nav>
 
  
  
  <footer>
      
    <p class="social-links has-text-centered">
      <a href="https://github.com/FrancoRosa">
        <i class="fab fa-github-square"></i></a>
      <a href="https://www.linkedin.com/in/francoro/">
        <i class="fab fa-linkedin"></i></a>
      <a href="https://twitter.com/francomaker">
        <i class="fab fa-twitter-square"></i></a>
    </p>
  </footer> 
  <script>
    document.addEventListener('DOMContentLoaded', () => {

    // Get all "navbar-burger" elements
    const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

    // Check if there are any navbar burgers
    if ($navbarBurgers.length > 0) {

      // Add a click event on each of them
      $navbarBurgers.forEach( el => {
        el.addEventListener('click', () => {

          // Get the target from the "data-target" attribute
          const target = el.dataset.target;
          const $target = document.getElementById(target);

          // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
          el.classList.toggle('is-active');
          $target.classList.toggle('is-active');

        });
      });
    }

    });
  </script>
</body>
</html>
